---
meta:
  environment: etcd-cf-service-broker-warden

  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

instance_groups:
  - name: agent
    resource_pool: small_z1
    networks:
      - name: stannis1
        static_ips: (( static_ips(4,5,6) ))

compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random

networks:
- name: stannis1
  type: manual
  subnets:
  - range: 10.244.55.0/24
    name: stannis1
    gateway: 10.244.55.1
    static:
      - 10.244.55.2 - 10.244.55.60
