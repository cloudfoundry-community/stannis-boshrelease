update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  serial: false

instance_groups:
  - name: agent
    jobs:
    - {name: agent, release: stannis}
    - {name: aws_snapshots, release: stannis}
    - {name: cf_usage, release: stannis}
    instances: 1
    networks: (( param "define agent networks" ))
    resource_pool: (( param "define agent resource pool" ))

networks: (( param "Please configure the global network definitions for this Deployment" ))

properties:
  bosh_uploader:
    bosh_target: (( param "required" ))
    bosh_username: (( param "required" ))
    bosh_password: (( param "required" ))
    webserver_api: (( param "required" ))
    webserver_username: (( param "required" ))
    webserver_password: (( param "required" ))
  aws: ~
  aws_snapshots: ~
  cf_usage: ~
